<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 页面编码模式 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" />
    <!--safari私有meta标签，它表示：允许全屏模式浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--iphone的私有标签，它指定的iphone中safari顶端的状态条的样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <title>中秋节快乐</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="load()">
    <!-- 背景 div-->
    <div class="container" id="container-bg">


        <div class="image-avatar">
            <img src="img/avatar.jpeg"/>
        </div>

        <p class="name">好友 张强 <br/> 邀请您进入游戏！</p>

        <!-- audio -->
        <div class="rotate audio">
            <audio src="audio/bg-music.mp3" id="media" autoplay loop preload></audio>
        </div>

        <div id="tab-box" style="display:block;">
            <div class="tabs">
                <input type="radio" id="tab1" name="tab-control" checked>
                <input type="radio" id="tab2" name="tab-control">
                <div id="tab-close" style="float:right;padding:10px 20px 0 0;>关闭</div>
                <ul>
                    <li title="Features">
                        <label for="tab1" role="button">
                            <span>游戏介绍</span>
                        </label>
                    </li>
                    <li title="Delivery Contents">
                        <label for="tab2" role="button">
                            <span>我的奖品</span>
                        </label></li>
                </ul>
                <div class="content">
                    <section>
                        <div>
                            游戏介绍
                        </div>
                    </section>

                    <section>
                        <div>
                            您暂时还未中奖！
                        </div>
                    </section>
                </div>
            </div>
            <div>

            </div>
        </div>

        <!--游戏介绍-->
        <div class="intro">
            <img src="img/intro.svg"/>
            <span>介绍</span>
        </div>

        <button type="button" id="btn">立即游戏</button>

    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
