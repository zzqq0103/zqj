<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 页面编码模式 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" />
    <!--safari私有meta标签，它表示：允许全屏模式浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--iphone的私有标签，它指定的iphone中safari顶端的状态条的样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <title>中秋节快乐</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body onload="load()">
    <!-- 背景 div-->
    <div class="container" id="container-bg">

        <!-- audio -->
        <div class="rotate audio">
            <audio src="audio/bg-music.mp3" id="media" autoplay loop preload></audio>
        </div>

        <!--游戏介绍-->
        <div class="intro">
            <img src="img/intro.svg"/>
            <span>介绍</span>
        </div>

        <div id="tree">
            <img src="img/tree-1.png"/>
        </div>

        <div id="energe">能量值</div>
        <div id="jqmeter-container"></div>    

        <button type="button" id="btn-zhuli">立即签到</button>
        <button type="button" id="btn-start">中奖查询</button>

    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jqmeter.min.js"></script>

</body>

</html>
