<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 页面编码模式 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" />
    <!--safari私有meta标签，它表示：允许全屏模式浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--iphone的私有标签，它指定的iphone中safari顶端的状态条的样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <title>中秋节快乐</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <!-- 背景 div-->
    <div class="container" id="container-bg">

        <div class="content">
            <div class="image-avatar">
                <img src="img/avatar.jpeg"/>
            </div>
            <p class="name">好友 张强 <br/> 邀请您进入游戏！</p>
            <!--<p class="info-invite"></p>-->
        </div>

        <!-- audio -->
        <div class="rotate audio">
            <audio src="audio/001.mp3" id="media" autoplay loop preload></audio>
        </div>

        <!--游戏介绍-->
        <div class="intro">
            <img src="img/intro.svg"/>
            <span>介绍</span>
        </div>

        <button type="button" id="btn-zhuli">为他助力</button>
        <button type="button" id="btn-start">立即游戏</button>

    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
